<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Bio - Dark Mode</title>
  <style>
    /* General styles */
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      color: #ffcc00;
    }

    /* Header styles */
    header {
      background-color: #333;
      padding: 20px;
    }

    /* Main content styles */
    section {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align items to the left */
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      position: relative; /* Added position: relative */
    }

    /* Left sidebar styles */
    .sidebar {
      width: 100%;
      background-color: #222;
      padding: 20px;
      border-right: none;
      box-sizing: border-box;
      display: none;
    }

    .sidebar h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
    }

    .sidebar a:hover {
      color: #ffcc00;
    }

    /* Button styles */
    .open-sidebar-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px; /* Adjusted padding to make it smaller */
      cursor: pointer;
      position: absolute; /* Position the button absolute */
      top: 10px; /* Adjust the top value as needed */
      left: 10px; /* Adjust the left value as needed */
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        display: block;
      }

      .open-sidebar-btn {
        display: block;
      }
    }

    /* Main content styles */
    .content {
      width: 100%;
      padding: 20px;
    }

    .content h1 {
      color: #ffcc00;
    }

    .content p {
      line-height: 1.6;
    }
  </style>
  <style type="text/css" id="operaUserStyle"></style>
</head>

<body>

  <header>
    <h1>Sri Krishna' lounge</h1>
  </header>

  <section>
    <button class="open-sidebar-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" style="display: none;">
      <h2>Navigation</h2>
      <ul>
        <li><a href="index3.html">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="about2.html">About</a></li>
        <li><a href="contact2.html">Contact</a></li>
      </ul>
    </div>
    <div class="content">
      <div style="display: flex; align-items: center;">
        Nothing at the moment</body>
  </section>

  <script>
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
    }
  </script>

</body>

</html>
